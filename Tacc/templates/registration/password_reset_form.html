{% extends "base.html" %}

{% block content %}
  <h1>Zresetuj hasło</h1>
  <p>Podaj swój adres e-mail, a wysyłamy instrukcje resetowania hasła.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Wyślij e-mail z resetem hasła</button>
  </form>
{% endblock %}
