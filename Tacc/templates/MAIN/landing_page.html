<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tacc - Twoje osobiste biuro rachunkowe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #222, #444);
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            color: turquoise;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            max-width: 600px;
            line-height: 1.6;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background-color: magenta;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .cta-button:hover {
            background-color: turquoise;
            color: #000;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Witamy w Tacc!</h1>
    <p>
        Tacc to Twoje osobiste biuro rachunkowe, które pomaga zarządzać finansami w prosty i intuicyjny sposób. 
        Twórz budżety, śledź transakcje, analizuj swoje finanse i podejmuj lepsze decyzje finansowe.
    </p>
    <a href="/accountancy" class="cta-button">Rozpocznij teraz</a>
</body>
</html>
