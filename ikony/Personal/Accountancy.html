
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="financeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#40E0D0"/>
      <stop offset="100%" stop-color="#FF00FF"/>
    </linearGradient>
    <filter id="financeShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background with rounded corners and shadow -->
  <rect x="4" y="4" width="56" height="56" rx="12" fill="url(#financeGradient)" filter="url(#financeShadow)"/>
  
  <!-- Document lines with subtle animation effects -->
  <g fill="white" transform="translate(0, -2)">
    <rect x="18" y="20" width="28" height="4" rx="2">
      <animate attributeName="width" values="28;32;28" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="18" y="28" width="28" height="4" rx="2">
      <animate attributeName="width" values="28;24;28" dur="3.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="18" y="36" width="20" height="4" rx="2">
      <animate attributeName="width" values="20;24;20" dur="4s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Interactive chart element -->
  <g transform="translate(45, 38)">
    <circle r="3" fill="white" stroke="#FF00FF" stroke-width="1.5">
      <animate attributeName="r" values="3;4;3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle r="1" fill="#FF00FF">
      <animate attributeName="r" values="1;1.5;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Paper tray with depth effect -->
  <g fill="white">
    <path d="M22 48h20a2 2 0 0 1 2 2v2H20v-2a2 2 0 0 1 2-2z" opacity="0.9"/>
    <path d="M20 50h24v1H20z" opacity="0.7"/>
    <path d="M20 51h24v1H20z" opacity="0.5"/>
  </g>
  
  <!-- Text with subtle glow
  <text x="32" y="58" font-size="10" text-anchor="middle" fill="white" font-family="'Segoe UI', Arial, sans-serif" font-weight="500" opacity="0.95">
    <tspan filter="url(#financeShadow)">Finanse</tspan>
  </text> -->
  
  <!-- Decorative corner elements -->
  <path d="M8 8h4v4H8z" fill="white" opacity="0.2" rx="1"/>
  <path d="M52 8h4v4h-4z" fill="white" opacity="0.2" rx="1"/>
  <path d="M8 52h4v4H8z" fill="white" opacity="0.2" rx="1"/>
  <path d="M52 52h4v4h-4z" fill="white" opacity="0.2" rx="1"/>
</svg>
