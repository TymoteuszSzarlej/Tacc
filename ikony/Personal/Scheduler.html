
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="planGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#40E0D0"/>
      <stop offset="70%" stop-color="#20B2AA"/>
    </linearGradient>
    <filter id="planGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background with depth -->
  <rect x="4" y="4" width="56" height="56" rx="12" fill="url(#planGradient)"/>
  
  <!-- Clock face with gradient -->
  <circle cx="32" cy="32" r="20" fill="none" stroke="#FFA500" stroke-width="3" stroke-dasharray="2,2" opacity="0.8"/>
  <circle cx="32" cy="32" r="18" fill="#FFA500" fill-opacity="0.7"/>
  
  <!-- Clock hands with 3D effect -->
  <g transform="rotate(30 32 32)">
    <line x1="32" y1="32" x2="32" y2="22" stroke="white" stroke-width="3" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" from="0 32 32" to="360 32 32" dur="12s" repeatCount="indefinite"/>
    </line>
    <line x1="32" y1="32" x2="32" y2="22" stroke="#FF4500" stroke-width="1.5" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" from="0 32 32" to="360 32 32" dur="12s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <g transform="rotate(180 32 32)">
    <line x1="32" y1="32" x2="40" y2="32" stroke="white" stroke-width="3" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" from="0 32 32" to="360 32 32" dur="60s" repeatCount="indefinite"/>
    </line>
    <line x1="32" y1="32" x2="40" y2="32" stroke="#FF6347" stroke-width="1.5" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" from="0 32 32" to="360 32 32" dur="60s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Center dot -->
  <circle cx="32" cy="32" r="3" fill="#FF4500" stroke="white" stroke-width="1.5"/>
  
  <!-- Minute markers -->
  <g stroke="white" stroke-width="1.5" stroke-linecap="round">
    <line x1="32" y1="12" x2="32" y2="14" transform="rotate(0 32 32)"/>
    <line x1="32" y1="12" x2="32" y2="14" transform="rotate(30 32 32)"/>
    <line x1="32" y1="12" x2="32" y2="14" transform="rotate(60 32 32)"/>
    <line x1="32" y1="12" x2="32" y2="14" transform="rotate(90 32 32)"/>
    <line x1="32" y1="12" x2="32" y2="14" transform="rotate(120 32 32)"/>
    <line x1="32" y1="12" x2="32" y2="14" transform="rotate(150 32 32)"/>
    <line x1="32" y1="12" x2="32" y2="14" transform="rotate(180 32 32)"/>
    <line x1="32" y1="12" x2="32" y2="14" transform="rotate(210 32 32)"/>
    <line x1="32" y1="12" x2="32" y2="14" transform="rotate(240 32 32)"/>
    <line x1="32" y1="12" x2="32" y2="14" transform="rotate(270 32 32)"/>
    <line x1="32" y1="12" x2="32" y2="14" transform="rotate(300 32 32)"/>
    <line x1="32" y1="12" x2="32" y2="14" transform="rotate(330 32 32)"/>
  </g>
  
  <!-- Text with subtle shadow
  <text x="32" y="58" text-anchor="middle" font-size="10" fill="white" font-family="'Segoe UI', Arial" font-weight="500" filter="url(#planGlow)">
    Plan
  </text> -->
  
  <!-- Decorative elements -->
  <circle cx="12" cy="12" r="2" fill="white" opacity="0.3"/>
  <circle cx="52" cy="52" r="2" fill="white" opacity="0.3"/>
</svg>
