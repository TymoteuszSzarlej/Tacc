<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="financeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#40E0D0"/>
      <stop offset="100%" stop-color="#FF00FF"/>
    </linearGradient>
    <filter id="financeShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background with rounded corners and shadow -->
  <rect x="4" y="4" width="56" height="56" rx="12" fill="url(#financeGradient)" filter="url(#financeShadow)"/>
  
  <!-- Document lines with subtle animation effects -->
  <g fill="white" transform="translate(0, -2)">
    <rect x="18" y="20" width="28" height="4" rx="2">
      <animate attributeName="width" values="28;32;28" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="18" y="28" width="28" height="4" rx="2">
      <animate attributeName="width" values="28;24;28" dur="3.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="18" y="36" width="20" height="4" rx="2">
      <animate attributeName="width" values="20;24;20" dur="4s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Interactive chart element -->
  <g transform="translate(45, 38)">
    <circle r="3" fill="white" stroke="#FF00FF" stroke-width="1.5">
      <animate attributeName="r" values="3;4;3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle r="1" fill="#FF00FF">
      <animate attributeName="r" values="1;1.5;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Paper tray with depth effect -->
  <g fill="white">
    <path d="M22 48h20a2 2 0 0 1 2 2v2H20v-2a2 2 0 0 1 2-2z" opacity="0.9"/>
    <path d="M20 50h24v1H20z" opacity="0.7"/>
    <path d="M20 51h24v1H20z" opacity="0.5"/>
  </g>
  
  <!-- Text with subtle glow -->
  <text x="32" y="58" font-size="10" text-anchor="middle" fill="white" font-family="'Segoe UI', Arial, sans-serif" font-weight="500" opacity="0.95">
    <tspan filter="url(#financeShadow)">Finanse</tspan>
  </text>
  
  <!-- Decorative corner elements -->
  <path d="M8 8h4v4H8z" fill="white" opacity="0.2" rx="1"/>
  <path d="M52 8h4v4h-4z" fill="white" opacity="0.2" rx="1"/>
  <path d="M8 52h4v4H8z" fill="white" opacity="0.2" rx="1"/>
  <path d="M52 52h4v4h-4z" fill="white" opacity="0.2" rx="1"/>
</svg>

<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="planGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#40E0D0"/>
      <stop offset="70%" stop-color="#20B2AA"/>
    </linearGradient>
    <filter id="planGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background with depth -->
  <rect x="4" y="4" width="56" height="56" rx="12" fill="url(#planGradient)"/>
  
  <!-- Clock face with gradient -->
  <circle cx="32" cy="32" r="20" fill="none" stroke="#FFA500" stroke-width="3" stroke-dasharray="2,2" opacity="0.8"/>
  <circle cx="32" cy="32" r="18" fill="#FFA500" fill-opacity="0.7"/>
  
  <!-- Clock hands with 3D effect -->
  <g transform="rotate(30 32 32)">
    <line x1="32" y1="32" x2="32" y2="22" stroke="white" stroke-width="3" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" from="0 32 32" to="360 32 32" dur="12s" repeatCount="indefinite"/>
    </line>
    <line x1="32" y1="32" x2="32" y2="22" stroke="#FF4500" stroke-width="1.5" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" from="0 32 32" to="360 32 32" dur="12s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <g transform="rotate(180 32 32)">
    <line x1="32" y1="32" x2="40" y2="32" stroke="white" stroke-width="3" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" from="0 32 32" to="360 32 32" dur="60s" repeatCount="indefinite"/>
    </line>
    <line x1="32" y1="32" x2="40" y2="32" stroke="#FF6347" stroke-width="1.5" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" from="0 32 32" to="360 32 32" dur="60s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Center dot -->
  <circle cx="32" cy="32" r="3" fill="#FF4500" stroke="white" stroke-width="1.5"/>
  
  <!-- Minute markers -->
  <g stroke="white" stroke-width="1.5" stroke-linecap="round">
    <line x1="32" y1="12" x2="32" y2="14" transform="rotate(0 32 32)"/>
    <line x1="32" y1="12" x2="32" y2="14" transform="rotate(30 32 32)"/>
    <line x1="32" y1="12" x2="32" y2="14" transform="rotate(60 32 32)"/>
    <line x1="32" y1="12" x2="32" y2="14" transform="rotate(90 32 32)"/>
    <line x1="32" y1="12" x2="32" y2="14" transform="rotate(120 32 32)"/>
    <line x1="32" y1="12" x2="32" y2="14" transform="rotate(150 32 32)"/>
    <line x1="32" y1="12" x2="32" y2="14" transform="rotate(180 32 32)"/>
    <line x1="32" y1="12" x2="32" y2="14" transform="rotate(210 32 32)"/>
    <line x1="32" y1="12" x2="32" y2="14" transform="rotate(240 32 32)"/>
    <line x1="32" y1="12" x2="32" y2="14" transform="rotate(270 32 32)"/>
    <line x1="32" y1="12" x2="32" y2="14" transform="rotate(300 32 32)"/>
    <line x1="32" y1="12" x2="32" y2="14" transform="rotate(330 32 32)"/>
  </g>
  
  <!-- Text with subtle shadow -->
  <text x="32" y="58" text-anchor="middle" font-size="10" fill="white" font-family="'Segoe UI', Arial" font-weight="500" filter="url(#planGlow)">
    Plan
  </text>
  
  <!-- Decorative elements -->
  <circle cx="12" cy="12" r="2" fill="white" opacity="0.3"/>
  <circle cx="52" cy="52" r="2" fill="white" opacity="0.3"/>
</svg>

<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="healthGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#40E0D0"/>
      <stop offset="100%" stop-color="#20B2AA"/>
    </linearGradient>
    <filter id="healthShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="1" dy="1" stdDeviation="1.5" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background with subtle gradient -->
  <rect x="4" y="4" width="56" height="56" rx="12" fill="url(#healthGradient)"/>
  
  <!-- Outer circle with pulse effect -->
  <circle cx="32" cy="32" r="20" stroke="white" stroke-width="2" fill="none" opacity="0.8">
    <animate attributeName="r" values="20;22;20" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.5;0.8" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Detailed heart rate line with animation -->
  <path d="M16 32 L24 32 Q26 32 28 34 L30 38 Q32 42 34 38 L36 34 Q38 32 40 32 L48 32" 
        stroke="#B22222" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round"
        filter="url(#healthShadow)">
    <animate attributeName="d" 
             values="M16 32 L24 32 Q26 32 28 34 L30 38 Q32 42 34 38 L36 34 Q38 32 40 32 L48 32;
                     M16 32 L24 32 Q26 30 28 32 L30 36 Q32 40 34 36 L36 32 Q38 30 40 32 L48 32;
                     M16 32 L24 32 Q26 32 28 34 L30 38 Q32 42 34 38 L36 34 Q38 32 40 32 L48 32" 
             dur="1.5s" 
             repeatCount="indefinite"/>
  </path>
  
  <!-- Additional ECG details -->
  <path d="M16 32 L18 32" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <path d="M46 32 L48 32" stroke="white" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Heartbeat indicators -->
  <g transform="translate(30, 38)">
    <circle r="1.5" fill="#FF6B6B">
      <animate attributeName="r" values="1.5;2.5;1.5" dur="0.75s" repeatCount="indefinite"/>
      <animate attributeName="fill" values="#FF6B6B;#FF0000;#FF6B6B" dur="0.75s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Text with glow -->
  <text x="32" y="58" text-anchor="middle" font-size="10" fill="white" font-family="'Segoe UI', Arial" font-weight="500" filter="url(#healthShadow)">
    Zdrowie
  </text>
  
  <!-- Decorative pulse dots -->
  <circle cx="20" cy="32" r="1" fill="white" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="44" cy="32" r="1" fill="white" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>

<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="erpGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3EB489"/>
      <stop offset="100%" stop-color="#2E8B57"/>
    </linearGradient>
    <filter id="erpShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="1.5" flood-opacity="0.25"/>
    </filter>
    <pattern id="erpPattern" patternUnits="userSpaceOnUse" width="4" height="4">
      <path d="M0 0 L4 4" stroke="#2E8B57" stroke-width="0.5" opacity="0.3"/>
      <path d="M0 4 L4 0" stroke="#2E8B57" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background with texture -->
  <rect x="4" y="4" width="56" height="56" rx="10" fill="url(#erpGradient)"/>
  <rect x="4" y="4" width="56" height="56" rx="10" fill="url(#erpPattern)"/>
  
  <!-- 3D server cabinet -->
  <path d="M16 20 H48 V44 H16 Z" fill="#708090" filter="url(#erpShadow)"/>
  <path d="M16 20 L20 16 H44 L48 20" fill="#5F6A6A"/>
  
  <!-- Server details -->
  <rect x="20" y="24" width="24" height="4" rx="2" fill="white">
    <animate attributeName="fill" values="white;#E6E6E6;white" dur="3s" repeatCount="indefinite"/>
  </rect>
  <rect x="20" y="32" width="16" height="4" rx="2" fill="white">
    <animate attributeName="width" values="16;24;16" dur="4s" repeatCount="indefinite"/>
  </rect>
  <rect x="20" y="40" width="20" height="4" rx="2" fill="white">
    <animate attributeName="y" values="40;39;40" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Status lights -->
  <circle cx="18" cy="26" r="1.5" fill="#00FF00">
    <animate attributeName="fill" values="#00FF00;#ADFF2F;#00FF00" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="18" cy="34" r="1.5" fill="#FFA500">
    <animate attributeName="fill" values="#FFA500;#FFD700;#FFA500" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="18" cy="42" r="1.5" fill="#00FF00">
    <animate attributeName="fill" values="#00FF00;#7CFC00;#00FF00" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Ventilation holes -->
  <g fill="#5F6A6A" opacity="0.7">
    <rect x="46" y="22" width="1" height="2" rx="0.5"/>
    <rect x="46" y="26" width="1" height="2" rx="0.5"/>
    <rect x="46" y="30" width="1" height="2" rx="0.5"/>
    <rect x="46" y="34" width="1" height="2" rx="0.5"/>
    <rect x="46" y="38" width="1" height="2" rx="0.5"/>
    <rect x="46" y="42" width="1" height="2" rx="0.5"/>
  </g>
  
  <!-- Text with depth -->
  <text x="32" y="58" text-anchor="middle" font-size="10" fill="white" font-family="'Segoe UI', Arial" font-weight="500" opacity="0.95">
    <tspan filter="url(#erpShadow)">ERP</tspan>
  </text>
  
  <!-- Corner accents -->
  <path d="M8 8h3v3H8z" fill="white" opacity="0.2"/>
  <path d="M53 53h3v3h-3z" fill="white" opacity="0.2"/>
</svg>

<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="crmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3EB489"/>
      <stop offset="100%" stop-color="#2E8B57"/>
    </linearGradient>
    <radialGradient id="crmRadial" cx="30%" cy="30%" r="70%" fx="30%" fy="30%">
      <stop offset="0%" stop-color="#9370DB" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#8A2BE2" stop-opacity="0.7"/>
    </radialGradient>
    <filter id="crmGlow" width="150%" height="150%" x="-25%" y="-25%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background with subtle gradient -->
  <rect x="4" y="4" width="56" height="56" rx="10" fill="url(#crmGradient)"/>
  
  <!-- Main user icon with gradient and shine -->
  <circle cx="32" cy="24" r="8" fill="url(#crmRadial)" stroke="#6A5ACD" stroke-width="1.5"/>
  <circle cx="35" cy="21" r="1.5" fill="white" opacity="0.8"/>
  
  <!-- Connection path with animation -->
  <path d="M20 42 Q32 32 44 42" 
        stroke="#9370DB" 
        stroke-width="4" 
        fill="none" 
        stroke-linecap="round"
        stroke-dasharray="1,0">
    <animate attributeName="stroke-dasharray" values="1,0;30,5;1,0" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="stroke-width" values="4;5;4" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- User nodes along the path -->
  <g transform="translate(20, 42)">
    <circle r="3" fill="#9370DB" stroke="white" stroke-width="1.5">
      <animate attributeName="r" values="3;4;3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle r="1" fill="white">
      <animate attributeName="r" values="1;1.5;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <g transform="translate(32, 32)">
    <circle r="2.5" fill="#8A2BE2" stroke="white" stroke-width="1">
      <animate attributeName="r" values="2.5;3.5;2.5" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <g transform="translate(44, 42)">
    <circle r="3" fill="#9370DB" stroke="white" stroke-width="1.5">
      <animate attributeName="r" values="3;3.8;3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle r="1" fill="white">
      <animate attributeName="r" values="1;1.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Additional connection lines -->
  <path d="M26 38 Q32 36 38 38" stroke="#9370DB" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Text with glow -->
  <text x="32" y="58" text-anchor="middle" font-size="10" fill="white" font-family="'Segoe UI', Arial" font-weight="500" filter="url(#crmGlow)">
    CRM
  </text>
  
  <!-- Decorative elements -->
  <circle cx="12" cy="12" r="1.5" fill="white" opacity="0.4"/>
  <circle cx="52" cy="52" r="1.5" fill="white" opacity="0.4"/>
</svg>

<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="biGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3EB489"/>
      <stop offset="100%" stop-color="#2E8B57"/>
    </linearGradient>
    <linearGradient id="barGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#FFA500"/>
    </linearGradient>
    <linearGradient id="barGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#DA9100"/>
    </linearGradient>
    <linearGradient id="barGradient3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#B8860B"/>
    </linearGradient>
    <filter id="barShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background with gradient -->
  <rect x="4" y="4" width="56" height="56" rx="10" fill="url(#biGradient)"/>
  
  <!-- Chart base -->
  <rect x="12" y="52" width="40" height="2" fill="#2E8B57" opacity="0.8"/>
  
  <!-- Animated bars with different gradients -->
  <rect x="16" y="40" width="8" height="12" fill="url(#barGradient1)" rx="1" filter="url(#barShadow)">
    <animate attributeName="height" values="12;8;12;16;12" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="y" values="40;44;40;36;40" dur="5s" repeatCount="indefinite"/>
  </rect>
  
  <rect x="28" y="32" width="8" height="20" fill="url(#barGradient2)" rx="1" filter="url(#barShadow)">
    <animate attributeName="height" values="20;16;20;24;20" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="y" values="32;36;32;28;32" dur="4s" repeatCount="indefinite"/>
  </rect>
  
  <rect x="40" y="24" width="8" height="28" fill="url(#barGradient3)" rx="1" filter="url(#barShadow)">
